<h1>Test Items</h1>
<ul class="slide3">
    <li>Each new subnamespace package within a feature must have its own 'tests' package.</li>
    <li>Developers are required to include one unit test for each new method added in a pull request.</li>
    <li>A set of macro recordings that test basic features must be executed nightly.</li>
</ul>
